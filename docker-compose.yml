version: "3.9"

services:
  go_db:
    container_name: go_db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  go-app:
    container_name: go-app
    build: .
    image: apigolang
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: go_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: postgres
      JWT_SECRET: "LIsNg1EQuI1g5G0mDIgWS8dSntfzpYRE+B2+jfXBiuA="
      GIN_MODE: release
    depends_on:
      go_db:
        condition: service_healthy

volumes:
  pgdata:
